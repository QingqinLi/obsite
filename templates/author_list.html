{% extends 'base.html' %}
{% block container %}
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="clearfix container-fluid panel-heading">
        <div class="title" style="font-weight: bolder">作者列表</div>
        <a class="btn-primary btn add" href="/add_author/">添加</a>
    </div>


    <div class="panel-body">
        <table class="table table-bordered text-center">
            <thead>
            <tr class="text-center">
                <th class="text-center">序号</th>
                <th class="text-center">作者id</th>
                <th class="text-center">名字</th>
                <th class="text-center">相关书籍</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for i in author_list %}
                <tr>
                    <td> {{ forloop.counter }}</td>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>
                        {% for book in i.books.all %}
                            《{{ book.title }}》
                            {% empty %}
                            暂无作品
                        {% endfor %}
                    </td>
                    <td>
                        <a class="btn-success btn" href="/edit_author/?id={{ i.id }}">编辑</a>
                        <a class="btn-danger btn" href="/delete_author/?id={{ i.id }}">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
